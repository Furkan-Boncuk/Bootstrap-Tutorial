<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Tables-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .badge {
        background-color: green;
        color: white;
        padding: 4px 8px;
        text-align: center;
        border-radius: 5px;
        }
        .badge-legacy {
        background-color: rosybrown;
        }
        .badge-closed {
        background-color: rgb(255, 68, 0);
        }
    </style>

</head>
<body>
    <div class="container">
        <ul style="width: 18rem;" class="list-group my-5">
            <li class="d-flex justify-content-between list-group-item">
                Java <span class="badge">New</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">
                Spring Boot <span class="badge badge-legacy">Legacy</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">
                CSS-Bootstrap <span class="badge">New</span>
            </li>
            <li class="d-flex justify-content-between list-group-item">
                Angular <span class="badge badge-closed">Closed</span>
            </li>
        </ul>
    </div>

    <div class="container">
        <ul style="width: 30rem;" class="list-group list-group-horizontal my-5">
            <li class="list-group-item active">Java</li>
            <li class="list-group-item">Spring Boot</li>
            <li class="list-group-item active">CSS-Bootstrap</li>
            <li class="list-group-item">Angular</li>
        </ul>
    </div>


    <div class="container">

        <table class="table table-striped table-hover text-center" style="width:40rem;">
            <thead class="bg-success text-light">
                <th>Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <th>1345006</th>
                    <td>Furkan Boncuk</td>
                    <td>IT</td>
                    <td>15.875</td>
                </tr>
    
                <tr class="bg-danger">
                    <th>1345006</th>
                    <td>Furkan Boncuk</td>
                    <td>IT</td>
                    <td>15.875</td>
                </tr>
    
                <tr>
                    <th>1345006</th>
                    <td>Furkan Boncuk</td>
                    <td>IT</td>
                    <td>15.875</td>
                </tr>
            </tbody>
        </table>

    </div>
    

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</body>
</html>
