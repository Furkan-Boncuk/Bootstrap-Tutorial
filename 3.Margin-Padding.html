<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4-Margin-Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="mx-1 bg-dark text-success p-4">
        Content
    </div>
    <!-- pl : soldan padding -->
    <div class="mx-1 bg-danger text-light pl-2">
        Content
    </div>
    <!-- px : sağdan soldan padding -->
    <div class="mx-1 bg-primary text-light px-2">
        Content
    </div>
    <div class="mx-1 bg-warning text-light py-2 px-5">
        Content
    </div>
    <div class="mx-1 bg-success text-light p-1">
        Content
    </div>
    <div class="mx-auto my-2 bg-secondary text-danger p-1"
    style="max-width: 1000px;">
        Content
    </div>
    
    <!-- Alert -->
    <div class="my-5 mx-5 alert alert-success text-center"
    style="border-radius: 20px; width: 300px;">
    Başarılı Bir Şekilde Giriş Yaptınız
    </div>
    <div class="my-5 mx-5 alert alert-danger text-center"
    style="border-radius: 20px; width: 300px;">
    Email veya Şifre Hatalı
    </div>
    <div class="my-5 mx-5 alert alert-primary text-center"
    style="border-radius: 20px; width: 300px;">
    İşleminiz Gerçekleştirildi
    </div>
    <div class="my-5 mx-5 alert alert-warning text-center"
    style="border-radius: 20px; width: 300px;">
    Şifrenizi başkalarıyla paylaşmayınız
    </div>

    <!-- Button -->
    <a href="#" class="btn btn-primary btn-lg">Buton</a>
    <a href="#" class="btn btn-outline-warning btn-sm">Buton</a>
    <a href="#" class="btn btn-danger btn-md">Buton</a>

    
</body>
</html>
