<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Form-Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <h3>Enter Your Informations</h3>
    <hr/>
    <div class="container">

        <form style="width:30rem;">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email</small>
            </div>

            <div class="form-group">
                <label for="language">Languages</label>
                <select class="form-control" id="language">
                    <option>Rusça</option>
                    <option>Almanca</option>
                    <option>İngilizce</option>
                    <option selected>Türkçe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" name="message" id="message" rows="5"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Sözleşmeyi Okudum</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>

        </form>
    </div>
</body>
</html>
