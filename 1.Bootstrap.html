<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .box {
            height: 200px;
        }

        div span {
            display:inline-block;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>

</head>
<body>

    
    <div class="container-fluid bg-danger text-center text-white">
        <h1>Container</h1>
    </div>

    
    <!--Grid System-->
    <div class="container">
        <div class="row">
            <div class="box bg-danger col-3"></div>
            <div class="box bg-success col-4"></div>
            <div class="box bg-primary col-5"></div>
        </div>
    </div>-

    <!-- Aligment -->
    <div class="row bg-dark align-items-center justify-content-end" style="height: 600px">
        <div class="box bg-danger col-2"></div>
        <div class="box bg-primary col-2"></div>
        <div class="box bg-success col-2"></div>
    </div>

    <!-- align-items : dikeyde hizalama yapar -->
    <!-- justify-content : yatayda hizalama yapar -->
    <!-- align-self : tek bir tanesi iÃ§in hizalama yapar -->



    <div class="d-flex justify-content-center align-items-center bg-dark" 
        style="width:600px; height: 600px;"
    >
        <span></span>
        <span></span>
        <span></span>
    </div>

    

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
